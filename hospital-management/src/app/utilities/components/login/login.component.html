<div class="text-center">
    <div class="row">
        
        <h3>Welcome to 
            <a href="/">
                <span style="font-weight: bold;">
                    Hospital Management
                </span>
            </a> App
        </h3>
        <div class="col-xs-8">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <label for="e-Mail">eMail:</label>
                <input id="e-Mail" type="text" formControlName="email" class="form-control" autocomplete="off" placeholder="example@gmail.com" required>
                <label for="password">Password:</label>
                    <input
                        [type]="fieldTextType ? 'text' : 'password'"
                        class="form-control; pull-left"
                        formControlName="password"
                        placeholder="******" />
                    <div class="input-group-append" >
                        <span class="input-group-text">
                            <i
                            class="fa"
                            [ngClass]="{
                                'fa-eye-slash': !fieldTextType,
                                'fa-eye': fieldTextType
                            }"
                            (click)="toggleFieldTextType()"
                            ></i>
                        </span>
                    </div>
                    
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Sign In</button>
                <hr>
                <label>Not a Member?</label>
                <button type="button" (click)="onSignUp()" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</div>
