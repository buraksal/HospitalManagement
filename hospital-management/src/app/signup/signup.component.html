<div class="text-center">
    <div class="row">
        <h3>Welcome to 
            <a href="/">
                <span style="font-weight: bold;">
                    Hospital Management
                </span>
            </a> App
        </h3>
        <div class="column">
            <div class="col-md-12">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div ngbDropdown> 
                        <button type="button" class="btn btn-primary" 
                            id="dropdownBasic1" ngbDropdownToggle>{{userTypeStr}} â–¼</button>
                        <div ngbDropdownMenu class="text-center">
                          <button type="button" ngbDropdownItem class="btn btn-info" (click)="onPatient()">Patient</button>
                          <button type="button" ngbDropdownItem class="btn btn-info" (click)="onNurse()">Nurse</button>
                          <button type="button" ngbDropdownItem class="btn btn-info" (click)="onDoctor()">Doctor</button>
                        </div>
                    </div>
                    <label for="name">Name:</label>
                    <input id="Name" type="text" formControlName="name" class="form-control" autocomplete="off" placeholder="John Clark" required>    
                    <label for="SSN">SSN:</label>
                    <input id="SSN" type="text" formControlName="ssn" class="form-control" autocomplete="off" placeholder="123456" required>
                    <label for="e-Mail">eMail:</label>
                    <input id="e-Mail" type="text" formControlName="email" class="form-control" autocomplete="off" placeholder="example@gmail.com" required>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input
                            [type]="fieldTextType ? 'text' : 'password'"
                            class="form-control; pull-left"
                            formControlName="password" />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i
                                class="fa"
                                [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                }"
                                (click)="toggleFieldTextType()"
                                ></i>
                            </span>
                        </div>
                    </div>
                    <div *ngIf="!userTypeSelected">
                        <div class="alert alert-danger" role="alert">
                            <p>Please Select the User Type</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="column">
            <div class="row">
                <div class="col-xs-12">
                    <div class="alert alert-info" role="alert">
                        <p>All the Fields must be filled!</p>
                        <p>SSN Number must be at least 6 characters long!</p>
                        <p>Password must be at least 4 characters long!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
